<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Characters Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2> Real-Time Character Counter</h2>
        <h2>
            <textarea  id="textarea" class="textarea" placeholder="Write your text here....." maxlength="100"></textarea>
            <div class="counter-container">
                <p>
                    Total Characters: <span class="total-counter" id="total-counter">
                        12
                    </span>
                </p>
                <p>
                    Remaining Characters: <span class="remaining-counter" id="remaining-counter">
                        34
                    </span>
                </p>
            </div>

        </h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
