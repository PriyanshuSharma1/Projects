<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider_container">
        <div class="image_container">
            <img src="https://picsum.photos/500/350?random=1" alt="image">
            <img src="https://picsum.photos/500/350?random=2"alt="image">
            <img src="https://picsum.photos/500/350?random=3"alt="image">
            <img src="https://picsum.photos/500/350?random=4"alt="image">
            <img src="https://picsum.photos/500/350?random=5"alt="image">
    
        </div>
        <i class="fas fa-angle-double-left fa-1.9x btn prev"></i>
        <i class="fas fa-angle-double-right fa-1.9x btn next"></i>

    </div>
  
    <script src="index.js"></script>
</body>
</html>
